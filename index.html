<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="./css/home.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.min.css">

    <title>Quiz</title>
  </head>
  <body>
  
    <!-- Header -->
    <header class="header">
      <div class="nav-container">
          <nav class="nav">
          <div class="nav-logo">
              <a href="index.html" class="nav-logo__link" title="logo">Quiz-A-Preneur | EDC</a>
          </div>
          <div class="nav-menu">
              <ul class="nav-menu__item">
              <li><a href="./home.html" class="nav-menu__link">Home</a></li>
              <li><a href="#" class="nav-menu__link">About</a></li>
              <li><a href="./questions.html" class="nav-menu__link">Quiz</a></li>
              <li><a href="./loginPage.html" class="nav-menu__link">Login</a></li>
              </ul>
          </div>
          </nav>
          
      </div>
  </header>

  <!-- modal warning -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Warning</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          warning
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Go back</button>
          <button type="button" class="btn btn-primary">Continue</button>
        </div>
      </div>
    </div>
  </div>

    <!-- sidebar -->
    <aside class="sidebar">
      <div class="toggle">
        <a href="#" class="burger js-menu-toggle" data-toggle="collapse" data-target="#main-navbar">
              <span></span>
            </a>
      </div>
      <div class="side-inner">
        <div class="container">
          <div class="row justify-content-evenly">
            <div class="col-sm-3 col-3">
              <div class="block d-flex align-items-center justify-content-center">1</div>
              <div class="overlay"></div>
            </div>
            <div class="col-sm-3 col-3">
              <div class="block d-flex align-items-center justify-content-center attempted">2</div>
            </div>
            <div class="col-sm-3 col-3">
              <div class="block d-flex align-items-center justify-content-center unattempted">3</div>
            </div>
            <div class="col-sm-3 col-3">
              <div class="block d-flex align-items-center justify-content-center review">4</div>
            </div>
          </div>
        </div>
      </div>
      
    </aside>

    <!-- quiz -->
    <main>
      <div class="site-section">
        <div class="container">
          <div class="container px-5 d-flex justify-content-center">
            <div class="quiz my-3">
              <div class="btnPanel d-flex justify-content-end">

                <!-- burger -->
                <!-- <div class="burger visibility" id="burger">
                  <div></div>
                  <div></div>
                  <div></div>
                </div> -->
              </div>

              <div class="d-flex">
                <div class="score">+20 points</div>
                <div class="hint d-flex justify-content-end">
                  <img type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" src="" alt="">
                </div>
              </div>

              <div class="timer d-flex justify-content-center">
                <div class="card ">
                  <p>Time left</p> 
                  <div class="time">
                    <p id="hour">01</p>
                    <p class="semicolon">:</p>
                    <p id="min">00</p>
                    <p class="semicolon">:</p>
                    <p id="sec">00</p>
                  </div>
                </div>

              </div>
               
                <div class="card">
                    <div class="card-body text-center">
                      This is some text within a card .
                    </div>
                </div>
                <div class="input my-3">
                    <input class="form-control me-2" type="search" placeholder="Answer" aria-label="Search">
                    <div class="buttons d-flex my-3 mx-auto">
                        <div class="submit mx-2">
                            <button class="button">Submit</button>
                        </div>
                        <div class="review mx-2">
                            <button class="button">Mark for review</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
      </div>  
    </main>
    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
